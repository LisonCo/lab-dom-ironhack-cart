<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
 
  <title>Ironhack cart</title>
</head>
<body>

  <h1>Ironhack <br>Merchandsing Shop</br> </h1>

  <div id="product-list">

    <div class="product">

      <div class="product-name">
        <span>IronBubble-head</span>
      </div>

      <div>
        $<span class="product-price">25.00</span>
      </div>

      <div> 
        <label for="quantity" class="quantity">QTY</label>
        <input type="number" placeholder="0"/>
      </div>

      <div>
        $<span class="first-total">0.00</span>
      </div>
      
      <div>
        <button type="button" class="btn-delete btn">Delete</button>
      </div>

    </div>

      <div class="product">

        <div class="product-name">
          <span>IronShirt</span>
        </div>
    
        <div>
          $<span class="product-price">15.00</span>
        </div>
    
        <div> 
          <label for="quantity" class="quantity">QTY</label>
          <input type="number" placeholder="0"/>
        </div>
    
        <div>
          $<span class="first-total">0.00</span>
        </div>
        
        <div>
          <button type="button" class="btn-delete btn">Delete</button>
        </div>
    
      </div>
    
    </div>

    <div id="new-product"></div>

    <div class="calculate-price">
      <button type="button" class="btn-success btn">Calculate price</button>
    </div>

    <div class="calculate-total"
      <h2>
        Total Price: $ <span id="price-total">0</span>
      </h2>
    </div>

  <script type="text/javascript" src="./js/index.js"></script>

</body>
</html>
